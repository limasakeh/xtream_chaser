<head>
    <meta charset="UTF-8">

<body>
    
    
<body>
    <!-- Header -->
    <header>
        <div class="header">
            <a href="index.html"><img src="../asset/logo1.png"></a>
            <a href="index.html" class="to-be-hidden">Home</a>
            <a href="gallery.html" class="to-be-hidden">Gallery</a>
            <a href="characters.html" class="to-be-hidden">Characters</a>
            <a href="lore.html" class="to-be-hidden">Lore</a>
            <a href="preregister.html" id="preregister">Pre - Register</a>
        </div>
    </header>

    <!-- Content -->

    <div class="content">
        <div class="container">
            <form id="form_register" method="POST">
                <h2> PRE-REGISTER </h2>

                <div id="form_beautify">
                    <div id="desc_form">
                        <label for="username">Username</label>
                        <label for="password">Password</label>
                        <label for="confirm">Confirm Password</label>
                        <label for="email">Email</label>
                        <label for="dob">Date of Birth</label>
                    </div>
                    
                    <div id="input_form">
                        <input type="text" id="username" placeholder="Input Username here" oninput="checkName()" required>
                        <input type="password" id="password" placeholder="Input Password here" oninput="checkPassword()" required>
                        <input type="password" id="confirm" placeholder="Confirm Password" oninput="checkConfirm()" required>
                        <input type="email" id="email" placeholder="Input Email here" oninput="checkEmail()" required>
                        <input type="date" id="dob" min="1900-01-01" oninput="checkDOB()" required>
                    </div>
                </div>
               
                <div id="gender_area">
                    <label>Gender</label>
                    <input type="radio" name="selectGender" id="userMale" value="Male" required>
                    <label for="userMale">Male</label>
                    <input type="radio" name="selectGender" id="userFemale" value="Female" required>
                    <label for="userFemale">Female</label>
                </div>
                
                <div id="nation_area">
                    <label for="nation">Nationality</label>
                    <select name="nation" id="nation" required>
                        <option value="">Country...</option>
                        <option value="China">China</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="United States of America">United States of America</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div id="term">
                    <input type="checkbox" id="checkbox" required><label for="checkbox">I agree to terms and conditions</label>
                </div>

                <input type="submit">
            </form>
        </div>

        <div id="chara_right">
            <img src="../asset/preregister/257299.png">
        </div>
      
    </div>

    <!-- Footer -->
    <footer>

    </footer>
</body>

</html>
