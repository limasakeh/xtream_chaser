        </div>

    <!-- Content -->

    <div class="content">
        <div class="container">
            <form id="form_register" onsubmit="Process()">
                <p> PRE-REGISTER </p>

                <div id="form_beautify">
                    <div id="desc_form">
                        <label>Username</label>
                        <label>Password</label>
                        <label>Email</label>
                        <label>Date of Birth</label>
                    </div>
                    
                    <div id="input_form">
                        <input type="text" id="username" placeholder="Input Username here" required>
                        <input type="password" id="password" placeholder="Input Password here" required>
                        <input type="email" id="email" placeholder="Input Email here" required>
                        <input type="date" id="dob" required>
                    </div>
                </div>
               
                <div id="gender_area">
                    <label>Gender</label>
                    <input type="radio" name="selectGender" id="userMale" value="Male" required>
                    <label for="userMale">Male</label>
                    <input type="radio" name="selectGender" id="userFemale" value="Female" required>
                    <label for="userFemale">Female</label>
                </div>
                
                <div id="nation_area">
                    <label>Nation</label>
                    <select name="nation" id="nation" required>
                        <option value="">Country...</option>
                        <option value="China">China</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="United States of America">United States of America</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div id="term">
                    <input type="checkbox" required> I Agree to Term and Agreement
                </div>

                    <input type="submit">
                
            </form>
        </div>

        <div id="chara_right">
            <img src="../asset/preregister/257299.png">
        </div>
      
    </div>
